<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="shortcut icon" href="/images/favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>ToDos</h1>
    <form id="form">
        <input type="text" placeholder="Enter Your ToDo" autocomplete="off" id="input">
        <ul class="todos" id="todos">
            
        </ul>
    </form>
    <div class="footer">    
        <small>Left Click To Toggle Completed</small><br>
        <small>Right Click To Delete ToDo.</small>
    </div>
    <script src="./script.js"></script>
</body>

</html>
